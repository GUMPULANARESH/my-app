<p>cart works!</p>
<input type="text" placeholder="search" [(ngModel)]="term" (keypress)="search()" >
<button (click)="pricelh()">price low to high</button>
<button (click)="pricehl()">price high to low</button>
<button (click)="onlyfreedelivery()">isFreeDelivery</button>
<button (click)="applyDisount()">Apply 50% discount</button>
<button (click)="applydeliverycharges()">price with delivery charge</button>
<button (click)="total()">total price</button>
<button (click)="cartitems()">total cart items</button>

<button (click)="ratinglowhigh()">rating low to high</button>
<button (click)="ratinghighlow()">rating high to low</button>

<div>
    <label for="">name:</label>
    <input type="text" [(ngModel)]="name">
    <br>
    <label for="">price:</label>
    <input type="number" [(ngModel)]="price">
    <br>
    <label for="">rating:</label>
    <input type="number" [(ngModel)]="rating">
    <br>
    <label for="">isFreeDelivery</label>
    <input type="radio" name="same"  value="true" [(ngModel)]="isFreeDelivery">
    <label for="">yes</label>
    <input type="radio" name="same" value="false" [(ngModel)]="isFreeDelivery" >
    <label for="">No</label>
    <br>
    <button (click)="add()">Add to cart</button>
</div>

<table class="table table-dark table-bordered table">
    <thead>
        <tr>
            <th>s.no</th>
            <th>name</th>
            <th>price</th>
            <th>rating</th>
            <th>isFreeDelivery</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products;let i=index">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.rating}}</td>
            <td>{{product.isFreeDelivery}}</td>
            <td>
            <button (click)="delete(i)">Delete</button>
            </td>

        </tr>
    </tbody>
</table>
