<p>create-student works!</p>

<form [formGroup]="studentForm">

    <label for="">name</label>
    <input type="text" formControlName="name">
    <br>

    <label for="">city</label>
    <input type="text" formControlName="city">
    <br>

    <label for="">phone</label>
    <input type="text" formControlName="phone">
    <br>

    <label for="">adress</label>
    <input type="text" formControlName="adress">
    <br>

    <label for="">photo</label>
    <input type="text" formControlName="photo">
    <br>

    <label for="">placedIn</label>
    <input type="text" formControlName="placedIn">
    <br>

    <label for="">salary</label>
    <input type="text" formControlName="salary">
    <br>


    <button class="btn btn-success">submit</button>

</form>
