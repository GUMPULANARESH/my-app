<div class="parent">
    <div class="child" *ngFor="let products of products">
    <p>{{products.id}}</p>
    <p>{{products.title}}</p>
    <p>{{products.price}}</p>
    <p>{{products.description}}</p>
    <p>{{products.category}}</p>
    <p>
        <img src="{{products.image}}" alt="" width="100px" height="100px">
    </p>
    <p>{{products.rating}}</p>

    </div>


</div>
