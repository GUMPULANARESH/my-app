<p>student works!</p>
<input type="text" placeholder="search" [(ngModel)]="term" (keypress)="filter()">
<select [(ngModel)]="column">

    <option>name</option>
    <option>city</option>
    <option>phone</option>
    <option>adress</option>
    <option>photo</option>
    <option>photo</option>
    <option>placeIn</option>
    <option>salary</option>
    <option>id</option>
</select>
<label for="">order:</label>
<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>

<button  (click)="sort()">sort</button>
<br>

<label >Page:</label>
<select [(ngModel)]="Page" >
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select>

<label>limit:</label>
<select [(ngModel)]="limit">
    <option>5</option>
    <option>7</option>
    <option>9</option>
</select>
<button (click)="pagination()">page</button>


<table class="table table-dark">
    <thead>
        <tr>
            <th>name</th>
            <th>city</th>
            <th>phone</th>
            <th>address</th>
            <th>photo</th>
            <th>placedIn</th>
            <th>salary</th>
            <th>id</th>
            <th>Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.city}}</td>
            <td>{{student.phone}}</td>
            <td>{{student.address}}</td>
            <td>{{student.photo}}</td>
            <td>{{student.placedIn}}</td>
            <td>{{student.salary}}</td>
            <td>{{student.id}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(student.id)">delete</button>
            </td>
        </tr>
    </tbody>
</table>
