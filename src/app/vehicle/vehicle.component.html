<label>page:</label>
<select  [(ngModel)]="page">
    <option>1</option>
   <option>2</option>
   <option>3</option>
   <option>4</option>
   
</select>

<label>limit:</label>
<select [(ngModel)]="limit">
   <option >3</option>
   <option>5</option>
   <option>10</option>
   <option>15</option>
</select>
<button (click)="pagination()">page</button>
<table class="table table-dark">
    <thead>
        <tr>
            <th>Sl.no</th>
            <th>vehicle</th>
            <th>manufacturer</th>
            <th>model</th>
            <th>type</th>
            <th>color</th>
            <th>image</th>
            <th>id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles; let i=index">
            <td>{{i+1}}</td>
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.color}}</td>
            <td>
                <img src="{{vehicle.image}}" alt="empty" width="100px" height="100px">
            </td>
            <td>{{vehicle.id}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(vehicle.id)">delete</button>
                <button class="btn btn-info" (click)="view(vehicle.id)">view</button>
                <button class="btn btn-dark" (click)="edit(vehicle.id)">edit</button>
            </td>
        </tr>
    </tbody>
</table>
